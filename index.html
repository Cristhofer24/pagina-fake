<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca Virtual Personas</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Api que me conecta con la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="imagen">
        <img src="https://www.bancoguayaquil.com/documents/images/logo_bg_magenta.png" width="250px" height="73px"
            alt="Banco guayaquil">
    </div>
    <div class="login-container">
        <h2>Banca Virtual</h2>
        <p>Ingrese con usuario o cree uno por primera vez.</p>
        <form>
            <div class="mb-3">
                <a class="cre text-end d-block" href="#">Olvidé mi usuario</a>
                <label for="exampleInputEmail1" class="form-label labelup">Usuario</label>

                <div class="input-group">
                    <input type="email"  id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingresa tu usuario">
                </div>

            </div>
            <div class="mb-3">
                <a class="cre text-end d-block" href="#">Olvidé mi contraseña</a>
                <label for="exampleInputPassword1" class="form-label labelup">Contraseña</label>

                <div class="input-group">
                    <input type="password" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="fas fa-eye"></i> <!-- Icono de ojo -->
                    </button>
                </div>

            </div>
            <div class="button-container">
                <button type="submit" class="btncrear">Crear Usuario</button>
                <button type="button" class="btnIngresar">Ingresar</button>
            </div>
        </form>
        <p id="message"></p>
    </div>

    <div class="pink-box"></div>

    <div class="help-center">
        <i class="fas fa-user-secret"></i> <!-- Icono de incognito -->
        <span>Centro de Ayuda</span>
    </div>
    <script src="funcinalidad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
